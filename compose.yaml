    environment:
      - 'POSTGRES_DB=consultas_medicas'
      - 'POSTGRES_PASSWORD=goldenBoy'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data  # PersistÃªncia dos dados

volumes:
  postgres-data:
